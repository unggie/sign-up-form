<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="image-logo">
            <div class="image">
                <img src="./resources/images/halie-west-25xggax4bSA-unsplash.jpg" alt="background">
            </div>
            <div class="logo">
                <div>
                    <img src="./resources/images/odin-lined.png" alt="Logo">
                    <p>odin</p>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="info">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p><br>
                <p> You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <form action="" method="post">
                    <div class="form-container">
                        <div>
                            <p>Let's do this!</p>
                        </div>
                        <div class="outer">
                            <div class="inner">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="firstName" id="first-name" placeholder="John" required>
                            </div>
                            <div class="inner">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="lastName" id="last-name" placeholder="Doe" required>
                            </div>
                        </div>
                        <div class="outer">
                            <div class="inner">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email" placeholder="johndoe@gmail.com" required>
                            </div>
                            <div class="inner">
                                <label for="last-name">PHONE NUMBER</label>
                                <input type="number" name="phoneNumber" id="phone-number" required>
                            </div>
                        </div>
                        <div class="outer">
                            <div class="inner">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" required>
                            </div>
                            <div class="inner">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" name="confirmPassword" id="confirm-password" required>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>
            <div class="account">
                <p>Already have an account? <a href="#" target="_blank" rel="noopener noreferrer">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
